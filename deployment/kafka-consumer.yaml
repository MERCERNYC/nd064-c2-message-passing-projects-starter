apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: kafka-consumer
  name: kafka-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      service: kafka-consumer
  template:
    metadata:
      labels:
        service: kafka-consumer
    spec:
      containers:
      - image: julianafogg/kafka-consumer:v1.0.0
        name: kafka-consumer
        imagePullPolicy: Always
      restartPolicy: Always
      
      